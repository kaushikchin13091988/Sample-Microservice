version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to DockerHub...
      - export DOCKER_PASSWORD=$(aws secretsmanager get-secret-value --secret-id DockerPassword --query SecretString --output text)
      - echo $DOCKER_USERNAME
      - echo $DOCKER_PASSWORD
      - echo $DOCKER_PASSWORD | docker login --username $DOCKER_USERNAME --password-stdin
  build:
    commands:
      - echo Building the Docker image...  
      - docker build -t $DOCKER_IMAGE_URL:IMAGE_TAG .
      - docker tag $DOCKER_IMAGE_URL:$IMAGE_TAG $DOCKER_USERNAME/$DOCKER_IMAGE_URL:$IMAGE_TAG      
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $DOCKER_USERNAME/$DOCKER_IMAGE_URL:$IMAGE_TAG
      - printf '[{"name":"%s","imageUri":"%s"}]' "$DOCKER_IMAGE_URL" "$DOCKER_USERNAME/$DOCKER_IMAGE_URL:$IMAGE_TAG" > imagedefinitions.json
artifacts:
  files: imagedefinitions.json